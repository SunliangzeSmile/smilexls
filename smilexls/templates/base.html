<!DOCTYPE html>
<html lang="en">
{% block head %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
{% block css%}
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Font awesome css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/linecons.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='inc/strip/css/strip.css')}}">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css')}}">
{% endblock%}


 
 {% block  js %}
    <!-- jQuery form CDN -->
   <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/waypoints.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
 <script src="../static/js/jquery.counterup.min.js"></script>
  <script src="{{ url_for('static', filename='js/jquery.counterup.min.js')}}"></script>
    <!-- jQuery sticky -->
    <script src="{{ url_for('static', filename='js/jquery.sticky.js')}}"></script>
    <!-- jQuery Strip Lightbox -->
    <script src="{{ url_for('static', filename='inc/strip/js/strip.pkgd.min.js')}}"></script>
    <!-- jQuery easing -->
    <script src="{{ url_for('static', filename='js/jquery.easing.1.3.min.js')}}"></script>
    <!-- jQuery tweet -->
    <script src="{{ url_for('static', filename='js/jquery.tweet.min.js')}}"></script>
    <!-- jQuery owl carousel -->
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js')}}"></script>
    <!-- jQuery isotope filder -->
    <script src="{{ url_for('static', filename='js/isotope.pkgd.min.js')}}"></script>
    <!-- WOW Animation -->
   <script src="{{ url_for('static', filename='js/wow.min.js')}}"></script>
   <script src="{{ url_for('static', filename='js/main.js')}}"></script>
   <script type="text/javascript">new WOW().init();</script>

{% endblock  %}
 
    </head>
{% endblock%}
    <body>
    
    
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="logo">
                        <h1><a href="">Smile XLS</a></h1>
                        
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>                         
                    </div>
                </div>
                
                <div class="col-sm-10">
                         
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right text-uppercase">
                            <li class="active"><a href="/">首页</a></li>
                            <li><a href="#about">关于</a></li>
                            <li><a href="/blog">文章</a></li>
                            <li><a href="#team-members">团队</a></li>
                            <li><a href="#footer">联系我们</a></li>
                        </ul>
                    </div>                    
                </div>
            </div>
        </div>
    </header> <!-- End header -->
    
    {% block body%}
    {% endblock%}
    
    <footer id="footer" class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="footer-copyright">
                        <p>© 2015 - feature for Smile XLS <span class="seprator">|</span> Designed by smile <span class="seprator">|</span> </p>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="footer-menu">
                        <ul>
                            <li><a href="http://beian.miit.gov.cn/" target="_blank">粤ICP备18047389号</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer> <!-- End footer -->
  </body>
</html>
